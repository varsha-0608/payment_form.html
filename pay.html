<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>payment form</title>
</head>
<body>
    <form action="">
<h1>Payment form</h1>
<p>required files are followed by *</p>
<h2>Personal information</h2>
<p>Name:* <input type="text" name="name" required></p>
<fieldset>
  <legend>Gender*</legend>
    <p>
        Male <input type="radio" name="gender" id="male"required>
        Female <input type="radio" name="gender" id="female"required>    
     </p>
</fieldset>
<p>Address: <textarea name="address" id="address" cols="100" rows="8"></textarea></p>
<p>Email: *<input type="email" name="email" id="email"required ></p>
<p>Pin code: *<input type="pin code" name="pin code" id="pin code"required></p>
<h2>Payment information</h2>
<p>Card type:*
    <select name="card_type" id="card_type"required>
        <option value="">---select a card type---</option>
        <option value="VISA">VISA</option>
        <option value="MASTER">MASTER</option>
         <option value="DISCOVER">DISCOVER</option>
    </select>
</p>
<P>
    Card Number:* <input type="number" name="card_number" id="card_number"required>
</P>
<p>
    Expiration Date: *<input type="date" name="exp_date" id="exp_date"required>
</p>
<p>
    CVV: *<input type="password" name="cvv" id="cvv"required></p>
    <input type="submit" value="PAY NOW">

    </form>
</body>
</html>
